<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š Analyse de PrÃ©diction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #333;
      margin: 0; padding: 30px;
      display: flex; justify-content: center;
    }
    .container {
      width: 85%; max-width: 1000px;
      background: white; border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #1e88e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #1565c0; }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      min-width: 220px;
    }

    .graph-container {
      margin-top: 30px;
    }

    .graph-card {
      background-color: #f8f9fa;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    a {
      text-decoration: none;
      color: white;
      background: #888;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
    }
    a:hover { background: #555; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header span { font-weight: bold; }
    .analysis-btn {
      padding: 6px 12px;
      border-radius: 10px;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      color: white; text-decoration: none; font-weight: 600; margin-right: 10px;
    }
    .analysis-btn:hover {
      background: linear-gradient(to right, #1e88e5, #1565c0);
    }

  </style>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script>
    function updateColumns() {
      const type = document.getElementById('user_analysis_type').value;
      document.getElementById('u_col1-group').style.display = (type ? 'block' : 'none');
      document.getElementById('u_col2-group').style.display = (type === 'bivarie' || type === 'trivarie') ? 'block' : 'none';
      document.getElementById('u_col3-group').style.display = (type === 'trivarie') ? 'block' : 'none';
    }
    window.onload = updateColumns;
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>ðŸ‘‹ Bonjour, {{ username }}</span>
      <div>
        <a href="{{ url_for('home') }}" class="analysis-btn">â¬… Accueil</a>
        <a href="{{ url_for('logout') }}" class="analysis-btn">ðŸšª DÃ©connexion</a>
      </div>
    </div>

    <h2>ðŸ“Š Analyse de PrÃ©diction des Transactions</h2>

    <!-- GRAPHE DEFAULT: Pie + Box -->
    <div class="graph-card">
      <h3>RÃ©partition des PrÃ©dictions</h3>
      {{ pie_html | safe }}
    </div>

    <div class="graph-card">
      <h3>Distribution des Montants par Prediction</h3>
      {{ box_html | safe }}
    </div>

    <!-- FORMULAIRE GRAPHE PERSONNALISE -->
    <form method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="user_analysis_type">Type d'analyse :</label>
          <select name="user_analysis_type" id="user_analysis_type" onchange="updateColumns()" required>
            <option value="">-- Choisir --</option>
            <option value="univarie">UnivariÃ©e</option>
            <option value="bivarie">BivariÃ©e</option>
            <option value="trivarie">TrivariÃ©e</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" id="u_col1-group" style="display:none;">
          <label for="u_col1">Colonne 1 :</label>
          <select name="u_col1" id="u_col1" required>
            {% for c in user_cols %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group" id="u_col2-group" style="display:none;">
          <label for="u_col2">Colonne 2 :</label>
          <select name="u_col2" id="u_col2">
            <option value="">--</option>
            {% for c in user_cols %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group" id="u_col3-group" style="display:none;">
          <label for="u_col3">Colonne 3 :</label>
          <select name="u_col3" id="u_col3">
            <option value="">--</option>
            {% for c in user_cols %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="u_graph_type">Type de graphe :</label>
          <select name="u_graph_type" id="u_graph_type" required>
            <option value="">-- Choisir --</option>
            <option value="histogram">Histogramme</option>
            <option value="scatter">Scatter Plot</option>
            <option value="box">Box Plot</option>
            <option value="bar">Bar Chart</option>
            <option value="heatmap">Heatmap</option>
          </select>
        </div>
      </div>

      <button type="submit">ðŸ“ˆ GÃ©nÃ©rer le Graphe</button>
    </form>

    {% if custom_html %}
      <div class="graph-container">
        {{ custom_html | safe }}
      </div>
    {% endif %}

  </div>
</body>
</html>
